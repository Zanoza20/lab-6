<!DOCTYPE html>
<html>
<head>
  <title>Заголовок сторінки</title>
  <style>
    header, nav, main, aside, footer {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: underline;
      color: blue;
    }

    header {
      background-color: #f2f2f2;
      clear: both;
    }

    nav {
      background-color: #eaeaea;
      float: left;
      width: 25%;
      margin-right: 10px;
    }

    main {
      background-color: #fff;
      float: left;
      width: 25%;
      margin-right: 10px;
    }

    aside {
      background-color: #eaeaea;
      float: left;
      width: 25%;
      margin-right: 10px;
    }

    footer {
      clear: both;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Заголовок сторінки</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Пункт меню 1</a></li>
      <li><a href="#">Пункт меню 2</a></li>
      <li><a href="#">Пункт меню 3</a></li>
    </ul>
  </nav>

  <main>
    <h2>Вміст</h2>
    <p>Тут розміщується основний вміст сторінки.</p>
  </main>

  <aside>
    <h2>Додаткова секція</h2>
    <p>Тут розміщується додатковий контент.</p>
  </aside>

  <footer>
    <p>Нижній колонтитул</p>
  </footer>
</body>
</html>
